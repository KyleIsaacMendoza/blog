<!-- template/post_delete.html -->
{% extends 'base.html' %}

<!-- start -->
{% block content%}
<h1>Delete Post</h1>
<form action="" method="post">
  {% csrf_token %}
  <!-- token IS A MUST -->
  <p>are you sure you want to delete "{{post.title}}"</p>

  <input type="submit" value="Confirm" />
</form>
{% endblock content%}

<!-- We are using post.title here to display the title of our blog post. We could also just use object.title as it too is provided by DetailView -->
